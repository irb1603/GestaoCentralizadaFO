[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanner for this project
  # Firebase API keys are PUBLIC by design - they are protected by Firebase Security Rules,
  # not by keeping them secret. See: https://firebase.google.com/docs/projects/api-keys
  SECRETS_SCAN_ENABLED = "false"
