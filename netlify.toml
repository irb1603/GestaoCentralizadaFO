[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Enable smart detection for secrets scanner
  # Firebase API keys are public by design (protected by Security Rules, not secrecy)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "true"
