<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Sistema de Gestao Centralizada de Fatos Observados - Colegio Militar de Brasilia">
  <title>Gestao Centralizada FO - CMB</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Gestao FO">

  <!-- iOS Meta Tags for PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gestao FO">
  <meta name="format-detection" content="telephone=no">

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="/images/CMB.jpeg">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="/images/CMB.jpeg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/styles/global.css">
  <link rel="stylesheet" href="/src/styles/components.css">
  <link rel="stylesheet" href="/src/styles/pages.css">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          console.log('[App] Service Worker registered:', registration.scope);

          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('[App] New content available, refresh to update');
              }
            });
          });
        } catch (error) {
          console.error('[App] Service Worker registration failed:', error);
        }
      });
    }
  </script>
</body>
</html>
